<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
</head>
<title>個人情報一覧</title>
<link rel="stylesheet" >
<body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
</div>
	<h1>個人情報一覧</h1>
	<div class="container">
		<div class="float-end"></div>
			日付<br /> <span th:text="${exDate}" class="inputAge"></span>
			<br /><br />
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th>年齢</th>
					<!-- <th>性別</th>
					<th>出身地</th> -->
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="middle : ${middlelist}" th:object="${middleEntity}">
					<td th:text="${middle.id}"></td>
					<td th:text="${middle.name}"></td>
					<!-- <td th:text="${#dates.format(private.birthday, 'yyyy/MM/dd')}"></td> -->
					<td th:text="${middle.age}"></td>
					<!-- <td th:text="${private.birthplace}"></td> -->
 					<td><a th:href="@{/{id}(id=${middle.id})}">削除</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="backApplication">
		<a th:href="@{/private}"> <input type="submit" value="入力画面へ"
			class="backApplication"></a>
	</div>
</body>
</html>
